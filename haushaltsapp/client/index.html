
<template name="layout">
	{{#ionBody}}

		{{> ionNavBar class="bar-dark"}}
		{{#contentFor "headerButtonRight"}}
	  		{{> loginButtons}}
		{{/contentFor}}

		{{#ionContent class="padding"}}
			{{#if currentUser}}
				{{> yield}}
			{{else}}
				<h1>Please log in or sign up.</h1>
			{{/if}}
		{{/ionContent}}

	{{/ionBody}}
</template>


<template name="shoppingList">

	{{#contentFor "headerTitle"}}
  		<h1 class="title">{{household.name}}</h1>
	{{/contentFor}}

	{{#if household}}
	<h2>Einkaufsliste</h2>

	<div class="item item-input-inset">
		<label class="item-input-wrapper item item-input">
			<i class="icon ion-plus placeholder-icon"></i>
			<input id='newItem' type="text" placeholder="FÃ¼ge etwas hinzu...">
		</label>
		<button id='add' class="button">Submit</button>
	</div>
	{{else}}
		<br><div style='text-align: center'><h2>Willkommen.</h2></div>
		{{> createHousehold}}<br>
		<div style='text-align: center'><h2>oder</h2></div><br>
		{{> enterExistingHousehold}}
	{{/if}}
	{{#ionList}}
		{{#each household.shoppingList}}
			{{> listItem}}
		{{/each}}
	{{/ionList}}

</template>

<template name="listItem">
	{{#ionItem buttonRight=true class="item-icon-left item-icon-right"}}
		{{#if checked}}
			{{> ionIcon icon="android-done" class="positive"}}
			<h2>{{amount}} {{name}}</h2>
		{{else}}
			<h2>{{amount}} {{name}}</h2>
		{{/if}}
		{{> ionIcon icon="ion-edit" class="positive"}}
		{{> ionIcon icon="ios-arrow-forward" class="positive"}}
	{{/ionItem}}
</template>

<template name="createHousehold">
	<br>
	<div style='text-align: center'>
		<button class="button button-large button-dark" data-ion-modal="_createModal">Erstelle neuen Haushalt</button>
	</div>
</template>

<template name="_createModal">
	{{#ionModal title="Neuer Haushalt"}}
	<div class="padding">
		blablal
	</div>
	{{/ionModal}}
</template>


<template name="enterExistingHousehold">
	<div style='text-align: center'>
		<button class="button button-large button-dark" data-ion-modal="_enterModal">Trete einem Haushalt bei</button>
	</div>
</template>

<template name="_enterModal">
	{{#ionModal title="Haushalt beitreten"}}
	<div class="padding">
		blablal
	</div>
	{{/ionModal}}
</template>


<template name="account">
	<h3>Account</h3>
</template>
