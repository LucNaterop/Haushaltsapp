
<template name="shoppingList">

	{{#contentFor "headerTitle"}}
  		<h1 class="title">Einkaufsliste</h1>
	{{/contentFor}}

	{{#if household}}
		<form id='add'>
			<div class="item item-input-inset">
				<label class="item-input-wrapper item item-input">
					<i class="icon ion-plus placeholder-icon"></i>
					<input id='newItem' type="text" placeholder="FÃ¼ge etwas hinzu...">
				</label>
				<input id='addButton' type='submit' value='Add' class="button button-balanced">
			</div>
		</form>
	{{else}}
		<br><div style='text-align: center'><h2>Willkommen.</h2></div>
		{{> createHousehold}}<br>
		<div style='text-align: center'><h2>oder</h2></div><br>
		{{> enterExistingHousehold}}
	{{/if}}
	{{#ionList}}
		{{#each household.shoppingList}}
			{{> listItem}}
		{{/each}}
	{{/ionList}}

</template>

<template name="listItem">
	{{#ionItem buttonRight=true class="item-checkbox item-icon-right"}}
		<label class="checkbox">
			{{#if checked}}
				<input id='checkbox' type="checkbox" checked>
			{{else}}
				<input id='checkbox' type="checkbox">
			{{/if}}
		</label>

		{{#if checked}}
			{{amount}} {{name}}
		{{else}}
			{{amount}} {{name}}
		{{/if}}

		{{> ionIcon icon="ion-edit" class="positive"}}
		{{> ionIcon icon="ios-arrow-forward" class="positive"}}
	{{/ionItem}}
</template>
