
<head>
	<title>Haushaltsapp</title>
</head>

<template name="layout">
	{{#ionBody}}

		{{> ionNavBar class="bar-dark"}}

		{{#contentFor "headerTitle"}}
			<h1 class="title">Haushaltsapp</h1>
		{{/contentFor}}

		{{#ionContent class="padding"}}
			{{#if currentUser}}
				{{> yield}}
			{{else}}
				{{> hello}}
			{{/if}}
		{{/ionContent}}

		{{#if currentUser}}
			{{#ionTabs style="ios"}}
				{{> ionTab title="Einkaufsliste" path="shoppingList" iconOff="ios-bolt-outline" iconOn="ios-list-outline" class="tab-item-positive"}}
				{{> ionTab title="Haushalt" path="household" iconOff="ios-clock-outline" iconOn="home" class="tab-item-positive"}}
				{{> ionTab title="Profil" path="profile" iconOff="ios-person-outline" iconOn="ios-person" class="tab-item-positive"}}
			{{/ionTabs}}
		{{/if}}

	{{/ionBody}}
</template>
